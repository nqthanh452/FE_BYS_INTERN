<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/ca78d69f23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="header">
          <div class="container-fluid ">
              <div class="row ">
                  <div class="col-1">
                    <div><img id="logo" src="./assets/img/logo.png"></div>                   
                  </div>
                  <div class="col-5 header-title header-title-separate">
                    <p>ĐẠI HỌC ĐÀ NẴNG</p>
                    <p>TRƯỜNG ĐẠI HỌC KINH TẾ</p>
                  </div>
                  <div class="col-5 header-title">
                    <p>HỆ THỐNG TIẾP NHẬN PHẢN ÁNH</p>
                    <p>CỦA SINH VIÊN TRƯỜNG ĐẠI HỌC KINH TẾ</p>
                  </div>
                  <div class="col-1">
                    <div><img  id="feedback" src="./assets/img/feedback.png"></div>
                  </div>

              </div>
          </div>
      </div>


    <div class="app">
        <div class="form">
          <div class="form-title">
              <p id="form-title">ĐĂNG NHẬP HỆ THỐNG BẰNG TÀI KHOẢN DUE</p>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <div class="login row form-input">
                <label class="col-3 form-label">Tên Đăng Nhập</label>
                <input type="email" class="col-8  form-control" id="" placeholder="" >
                <i class="fa fa-user"></i>
                <label class="col-3 form-label">Mật Khẩu</label>
                <input type="  password" class=" col-8 form-control">
                <i class="fa fa-key"></i>
              </div>
              
            </div>
            <div class="col-1">
              
            </div>
          
          </div>
          <div class="row justify-content-center mt-5">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Ghi nhớ mật khẩu</label>
            </div>
          </div>
          <div class="row justify-content-center mt-4">
            <button type="button" class="btn-login">Đăng Nhập</button>
          </div>
    </div>

    
    </div>
    <div class="footer">
      <main id="main">

        <!-- ======= Cliens Section ======= -->
        <section id="cliens" class="cliens section-bg">
            <div class="container-fluid">

                <div class="row" data-aos="zoom-in">

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                        <img src="assets/img/Logo/FPT.png" class="img-fluid" alt="">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                        <img src="assets/img/Logo/bys.png" class="img-fluid" alt="">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                        <img src="assets/img/Logo/fast.png" class="img-fluid" alt="">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                        <img src="assets/img/Logo/dsa.png" class="img-fluid" alt="">
                    </div>

                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                        <img src="assets/img/Logo/TMA.png" class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-2 col-md-4 col-6 d-flex align-items-center justify-content-center">
                        <img src="assets/img/Logo/irtech.png" class="img-fluid" alt="">
                    </div>


                </div>

            </div>
        </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
